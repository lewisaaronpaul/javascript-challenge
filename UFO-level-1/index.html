<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>UFO Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><span class="font-weight-bold">UFO Sightings</span> 
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 class="display-1 text-white font-weight-bold"><span>UFO </span><span class="text-warning">Sightings</span></h1>
      <p class="text-white lead">The Truth is Out There!</p>
    </div>
    <div class="container-fluid bg-info">
      <div class="row margin-top-45">
        <div class="col-md-2 text-center">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading lead font-weight-bold m-2">Filter Search</div>
              <div class="panel-body">

                <!-- form -->
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control text-center" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-outline-danger btn-lg m-2 px-3">Filter Table</button>
                </form>
                <!-- end of form -->

              </div>
            </div>
          </aside>
        </div>

        <!-- table -->
        <div class="col-md-10">
          <div id="table-area" class="mb-0">
            
          </div>
        </div>
        <!-- end of table -->
         
      </div>
    </div>

    <!-- footer -->
    <!-- <footer class="footer"></footer> -->
    <footer class="bg-secondary mt-0">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-white font-weight-light p-2">UFO Sightings</h1>
            <h3 class="text-light font-weight-light mb-3">Aaron Paul Lewis</h3>
          </div>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
